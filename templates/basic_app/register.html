<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Register</title>
    <!-- Replace old BS4 links with -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: flex-end; /* Move content to the left */
        }

        /* Left section for the register form */
        .register-container {
            flex: 0 0 450px; /* Fixed width for the login form */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .user_card {
            width: 100%;
            padding: 30px;
            border-radius: 12px;
        }

        /* Form title */
        .form-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input fields */
        .form-control {
            height: 50px;
            border-radius: 25px;
            font-size: 16px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3A82F7;
            box-shadow: 0 0 10px rgba(58, 130, 247, 0.5);
        }

        /* Register button */
        .register_btn {
            width: 100%;
            background-color: #090909;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            padding: 15px;
            border: none;
            cursor: pointer;
        }

        .register_btn:hover {
            background-color: #257ad9;
        }

        /* Link styles */
        .links {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .links a {
            color: #3A82F7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Error message */
        .alert-danger {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .register-container {
                width: 100%;
                border-radius: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register form -->
        <div class="register-container">
            <div class="user_card">
                <h4 class="form-title">Register Account</h4>

                <!-- Error message -->
                <div class="alert alert-danger" role="alert" style="display: none;">
                    There was an error with your registration.
                </div>

                <div class="form-container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ form.username }}
                        </div>
                        <div class="input-group mb-2">
                            {{ form.password1 }}
                        </div>
                        <div class="input-group mb-2">
                            {{ form.password2 }}
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <input class="btn register_btn" type="submit" value="Register Account">
                        </div>
                    </form>
                </div>

                <div class="mt-3 links">
                    <p>Already have an account? <a href="{% url 'basic_app:login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set placeholders using vanilla JavaScript
        var form_fields = document.getElementsByTagName('input');
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'Enter password...';
        form_fields[3].placeholder = 'Re-enter password...';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control';
        }
    </script>
</body>
</html>
