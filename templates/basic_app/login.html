<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Login</title>
    <!-- Replace old BS4 links with -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Flexbox layout to separate left and right sections */
        .container {
            height: 100%;
            display: flex;
        }

        /* Left section for the background */
        .background {
            flex: 1;
            background: url('static/images/tradei.jpg') no-repeat center center/cover;
            height: 100%;
            background-size: cover;
        }

        /* Right section for the login form */
        .login-container {
            flex: 0 0 450px; /* Fixed width for the login form */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        /* Card container */
        .user_card {
            width: 100%;
            padding: 30px;
            border-radius: 12px;
        }

        /* Form title */
        .form-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input fields */
        .form-control {
            height: 50px;
            border-radius: 25px;
            font-size: 16px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3A82F7;
            box-shadow: 0 0 10px rgba(58, 130, 247, 0.5);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* Login button */
        .login_btn {
            width: 100%;
            background-color: #090909;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            padding: 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login_btn:hover {
            background-color: #257ad9;
        }

        /* Link styles */
        .links {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .links a {
            color: #3A82F7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Error message */
        .alert-danger {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .login-container {
                width: 100%;
                border-radius: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left side background -->
        <div class="background"></div>

        <!-- Right side login form -->
        <div class="login-container">
            <div class="user_card">
                <h4 class="form-title">Login</h4>
                
                <!-- Error message -->
                <div class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>

                <div class="form-container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required aria-label="Username">
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required aria-label="Password">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <input type="submit" class="btn login_btn" value="Login">
                        </div>
                    </form>
                </div>
                <div class="mt-3 links">
                    <p>Don't have an account? <a href="{% url 'basic_app:register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
