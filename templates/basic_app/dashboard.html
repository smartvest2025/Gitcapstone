<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Base</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
        background: url('static/images/tradei.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    p {
      color: #666;
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: 300;
    }
    .btn-black {
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: black;
      border: 1px solid black;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-black:hover {
      background-color: #333;
      border-color: #333;
      text-decoration: none;
    }
    .btn-black:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/images/logo.jpg" alt="Company Logo" class="logo">
    <h1>Welcome to Base</h1>
    <p>Your one-stop platform for learning, growth, and mastering new skills. Begin your journey with us today!</p>
    <div class="mt-4">
      <a href="{% url 'basic_app:login' %}" class="btn btn-black mx-2">Login</a>
      <a href="{% url 'basic_app:register' %}" class="btn btn-black mx-2">Register</a>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
